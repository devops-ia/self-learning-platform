id: "tf-07-no-provider"
title: "Recurso sin provider"
briefing: "Hay un recurso de AWS pero no se ha configurado el provider. Terraform no sabe a qué cuenta ni región conectarse."
prerequisites: []
language: "hcl"
initialCode: |
  terraform {
    required_providers {
      aws = {
        source  = "hashicorp/aws"
        version = ">= 5.0"
      }
    }
  }

  resource "aws_s3_bucket" "data" {
    bucket = "my-data-bucket-12345"

    tags = {
      Environment = "production"
    }
  }

hints:
  - "Ejecuta terraform plan. El error dice que el provider \"aws\" no está configurado. Necesitas añadir un bloque provider."
  - "Un bloque provider \"aws\" {} necesita al menos el argumento region para funcionar."
  - "Solución: añade provider \"aws\" { region = \"us-east-1\" } después del bloque terraform."
successMessage: |
  ¡Correcto! El provider de AWS está configurado.

  Lo que aprendiste:
  - Cada recurso necesita que su provider esté configurado
  - El bloque provider define la conexión con el servicio (región, credenciales)
  - required_providers declara qué providers se usan; provider los configura
  - Sin provider, terraform init instala el plugin pero plan falla al no tener configuración

i18n:
  en:
    title: "Resource without provider"
    briefing: "There's an AWS resource but the provider hasn't been configured. Terraform doesn't know which account or region to connect to."
    hints:
      - "Run terraform plan. The error says provider \"aws\" is not configured. You need to add a provider block."
      - "A provider \"aws\" {} block needs at least the region argument to work."
      - "Solution: add provider \"aws\" { region = \"us-east-1\" } after the terraform block."
    successMessage: |
      Correct! The AWS provider is configured.

      What you learned:
      - Each resource needs its provider to be configured
      - The provider block defines the connection to the service (region, credentials)
      - required_providers declares which providers are used; provider configures them
      - Without provider, terraform init installs the plugin but plan fails without configuration

validations:
  - type: syntax
    errorMessage: "Falta el bloque terraform {}."
    check:
      not_match: 'terraform\s*\{'
    failMessage: |
      Error: Falta el bloque terraform {}

      Necesitas un bloque terraform con required_providers para declarar el provider de AWS.

  - type: semantic
    errorMessage: "Necesitas un bloque provider \"aws\" {}."
    check:
      not_match: 'provider\s+"aws"'
    failMessage: |
      Error: Provider "aws" no está configurado

      Los recursos aws_* necesitan un bloque provider "aws" {} que configure
      la región y las credenciales. Sin él, Terraform no sabe a qué cuenta
      ni región de AWS conectarse.

  - type: intention
    errorMessage: "El provider debe tener configurada la región."
    check:
      custom: |
        (code) => {
          const hasProvider = /provider\s+"aws"/.test(code);
          if (hasProvider && !/region\s*=/.test(code)) {
            return {
              passed: false,
              errorMessage: `Error: Falta el argumento region en el provider

        El provider de AWS requiere al menos el argumento region para saber
        en qué región crear los recursos. Añade region = "us-east-1" (o tu región preferida).`
            };
          }
          return { passed: true };
        }
    failMessage: |
      Error: Falta el argumento region en el provider

      El provider de AWS requiere al menos el argumento region para saber en qué
      región de AWS debe crear los recursos.

      Añade region = "us-east-1" (o tu región preferida) dentro del bloque provider "aws" {}.

      Sin este argumento, el provider no puede determinar dónde crear los recursos
      y terraform plan fallará con un error de configuración.

