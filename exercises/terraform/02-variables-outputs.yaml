    - when:
        not_match: 'variable\s+"ami_id"'
      output: |
        ╷
        │ Error: Reference to undeclared input variable
        │
        │   on main.tf line 16, in resource "aws_instance" "web":
        │   16:   ami           = var.ami_id
        │
        │ An input variable with the name "ami_id" has not been declared.
        ╵
      exitCode: 1
    - when:
        not_match: 'variable\s+"instance_type"'
      output: |
        ╷
        │ Error: Reference to undeclared input variable
        │
        │   on main.tf line 17, in resource "aws_instance" "web":
        │   17:   instance_type = var.instance_type
        │
        │ An input variable with the name "instance_type" has not been declared.
        ╵
      exitCode: 1
    - when:
        custom: |
          (code) => {
            const amiTypeMatch = code.match(/variable\s+"ami_id"\s*\{[^}]*type\s*=\s*(\w+)/s);
            const instanceTypeMatch = code.match(/variable\s+"instance_type"\s*\{[^}]*type\s*=\s*(\w+)/s);
            const amiDefault = /variable\s+"ami_id"\s*\{[^}]*default\s*=/.test(code);
            const instanceDefault = /variable\s+"instance_type"\s*\{[^}]*default\s*=/.test(code);

            return amiTypeMatch && amiTypeMatch[1] === 'string' &&
                   instanceTypeMatch && instanceTypeMatch[1] === 'string' &&
                   (!amiDefault || !instanceDefault);
          }
