id: "tf-02-variables-outputs"
title: "Variables sin declarar"
briefing: "Este recurso usa variables que no existen. terraform plan va a explotar. Decláralas correctamente."
prerequisites: []
language: "hcl"
initialCode: |
  terraform {
    required_providers {
      aws = {
        source  = "hashicorp/aws"
        version = ">= 5.0"
      }
    }
  }

  provider "aws" {
    region = "us-east-1"
  }

  resource "aws_instance" "web" {
    ami           = var.ami_id
    instance_type = var.instance_type

    tags = {
      Name = "web-server"
    }
  }
hints:
  - "Cada var.X necesita un bloque variable \"X\" { } correspondiente."
  - "Las variables deben tener type = string para definir qué tipo de valor aceptan."
  - "Solución completa: declara variable \"ami_id\" y variable \"instance_type\" con type = string y un default razonable."
successMessage: |
  ¡Bien hecho! Las variables están correctamente declaradas.

  Lo que aprendiste:
  - Cada var.X referenciado necesita su bloque variable "X" {} correspondiente
  - type = string documenta y valida el tipo esperado
  - default = ... permite ejecutar plan sin pasar -var en la CLI
  - Sin declaración de variables, Terraform no puede resolver las referencias

i18n:
  en:
    title: "Undeclared variables"
    briefing: "This resource uses variables that don't exist. terraform plan will fail. Declare them correctly."
    hints:
      - "Each var.X needs a corresponding variable \"X\" { } block."
      - "Variables should have type = string to define what type of value they accept."
      - "Complete solution: declare variable \"ami_id\" and variable \"instance_type\" with type = string and a reasonable default."
    successMessage: |
      Well done! The variables are correctly declared.

      What you learned:
      - Each referenced var.X needs its corresponding variable "X" {} block
      - type = string documents and validates the expected type
      - default = ... allows running plan without passing -var in the CLI
      - Without variable declarations, Terraform cannot resolve references

validations:
  - type: syntax
    errorMessage: "Variable \"ami_id\" no declarada."
    check:
      not_match: 'variable\s+"ami_id"\s*\{'
    failMessage: |
      Error: Reference to undeclared input variable "ami_id"

      Cuando usas var.ami_id en un recurso, Terraform busca un bloque variable "ami_id" { }. Si no lo encuentra, falla. Declara la variable con su tipo.

  - type: syntax
    errorMessage: "Variable \"instance_type\" no declarada."
    check:
      not_match: 'variable\s+"instance_type"\s*\{'
    failMessage: |
      Error: Reference to undeclared input variable "instance_type"

      Falta declarar variable "instance_type" { }. Cada var.X necesita su bloque de declaración correspondiente.

  - type: semantic
    errorMessage: "Las variables deben tener tipo definido."
    check:
      custom: |
        (code) => {
          const amiBlock = code.match(/variable\s+"ami_id"\s*\{([^}]*)\}/s);
          const instanceBlock = code.match(/variable\s+"instance_type"\s*\{([^}]*)\}/s);

          if (amiBlock && !/type\s*=/.test(amiBlock[1])) {
            return {
              passed: false,
              errorMessage: `Warning: Variable "ami_id" sin tipo definido

        Aunque Terraform puede inferir el tipo, es buena práctica definirlo explícitamente con type = string. Esto mejora la documentación y previene errores.`
            };
          }
          if (instanceBlock && !/type\s*=/.test(instanceBlock[1])) {
            return {
              passed: false,
              errorMessage: `Warning: Variable "instance_type" sin tipo definido

        Añade type = string para documentar qué tipo de valor se espera.`
            };
          }
          return { passed: true };
        }
    failMessage: |
      Warning: Variables sin tipo explícito

      Aunque Terraform puede inferir el tipo de las variables, es una buena práctica
      definirlo explícitamente con type = string, type = number, etc.

      Esto mejora la documentación del código, facilita la validación automática
      de valores incorrectos y previene errores sutiles por conversión de tipos.

  - type: intention
    errorMessage: "Las variables deberían tener valores por defecto."
    check:
      custom: |
        (code) => {
          const amiBlock = code.match(/variable\s+"ami_id"\s*\{([^}]*)\}/s);
          const instanceBlock = code.match(/variable\s+"instance_type"\s*\{([^}]*)\}/s);

          if (amiBlock && !/default\s*=/.test(amiBlock[1])) {
            return {
              passed: false,
              errorMessage: `Info: Variable "ami_id" sin valor default

        Para que terraform plan funcione sin -var flags, las variables necesitan un default. Añade default = "ami-0c55b159cbfafe1f0" o similar.`
            };
          }
          if (instanceBlock && !/default\s*=/.test(instanceBlock[1])) {
            return {
              passed: false,
              errorMessage: `Info: Variable "instance_type" sin valor default

        Añade default = "t2.micro" para que el plan pueda ejecutarse sin parámetros adicionales.`
            };
          }
          return { passed: true };
        }
    failMessage: |
      Info: Variables sin valor por defecto

      Para que terraform plan pueda ejecutarse sin tener que pasar valores con
      -var o -var-file, las variables necesitan un valor default.

      Añade default = "valor" dentro de cada bloque variable. Por ejemplo:
        - default = "ami-0c55b159cbfafe1f0" para ami_id
        - default = "t2.micro" para instance_type

      Sin defaults, Terraform pedirá el valor interactivamente o fallará si
      no se proporciona.

terminalCommands:
